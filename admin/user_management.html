<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./css/admin.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-xl bg-secondary navbar-dark">
      <div class="container">
        <a href="#" class="navbar-brand">Painel Administrativo</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <div class="navbar-nav ms-auto">
            <a class="nav-item nav-link" href="../index.html">Página Inicial</a>
            <a class="nav-item nav-link active" href="user_management.html">
              Usuários
            </a>
            <a class="nav-item nav-link" href="recipe-management.html">
              Receitas
            </a>
            <a class="nav-item nav-link" href="recipe-management2.html">
              Receitas 2
            </a>
            <a class="nav-item nav-link" href="login.html">Sair</a>
          </div>
        </div>
      </div>
    </nav>

    <main class="container mt-4">
      <section>
        <h2 class="text-center">Cadastrar Novo Usuário</h2>
        <form class="bg-user-form p-4">
          <div class="row">
            <div class="mb-3 col-md-6">
              <label for="nomeCompleto" class="form-label">Nome Completo</label>
              <input
                type="text"
                class="form-control"
                id="nomeCompleto"
                placeholder="Ex: João Silva"
                required
              />
            </div>
            <div class="mb-3 col-md-6">
              <label for="perfil" class="form-label">Perfil</label>
              <select class="form-select" id="perfil" required>
                <option value="">Selecione</option>
                <option>Administrador</option>
                <option>Usuário Padrão</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="mb-3 col-md-6">
              <label for="email" class="form-label">E-mail</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Ex: joao.silva@gmail.com"
                required
              />
            </div>
            <div class="mb-3 col-md-6">
              <label for="senha" class="form-label">Senha</label>
              <input
                type="password"
                class="form-control"
                id="senha"
                placeholder="Ex: 10qualquercoisaBR"
                required
              />
            </div>
          </div>
          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">
              Salvar Usuário
            </button>
          </div>
        </form>
      </section>
      <section>
        <h2 class="mt-5 text-center">Lista de Usuários</h2>
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr class="p-4">
                <th>Nome</th>
                <th>E-mail</th>
                <th>Perfil</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>João Silva</td>
                <td>joao@empresa.com</td>
                <td>Administrador</td>
                <td>
                  <button class="btn btn-action btn-edit">
                    <i class="bi bi-pencil"></i>
                  </button>
                  <button class="btn btn-action btn-delete">
                    <i class="bi bi-trash"></i>
                  </button>
                </td>
              </tr>
              <tr>
                <td>Maria Madalena</td>
                <td>maria.souza@gmail.com</td>
                <td>Usuário</td>
                <td>
                  <button class="btn btn-action btn-edit">
                    <i class="bi bi-pencil"></i>
                  </button>
                  <button class="btn btn-action btn-delete">
                    <i class="bi bi-trash"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>

    <footer class="admin-footer">
      <section class="footer-content">
        <span>© 2025 Sistema de Gestão</span>
        <section>
          Desenvolvido por
          <a
            href="https://github.com/Fernandabitten/recipe-website"
            class="author-link"
            >Fernanda Bittencourt</a
          >
        </section>
      </section>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
